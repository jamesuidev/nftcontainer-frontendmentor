<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | NFT preview card component jamesuidev</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="nftcontainer">
        <div class="main-image">
          <img class="equilibrium" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay"><img src="./images/icon-view.svg" alt="" /></div>
        </div>

        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our equilibrium collection promotes balance and calm.</p>
          <div class="price-expiry">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              <h2>0.041ETH</h2>
            </div>
            <div class="expiry">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3days left</p>
            </div>
          </div>
          <span></span>
          <div class="cc">
            <img src="./images/image-avatar.png" alt="image of artist" />
            <p>Creation of <a class="name" href="#">Jules wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">jamesuidev</a>.
      </p>
    </div>
  </body>
</html>
